gymnasium-robotics = ">=1.4.1,<2"

[pypi-options]
extra-index-urls = ["https://download.pytorch.org/whl/cu130"]

[pypi-dependencies]
torch = "==2.9.0"
torchvision = "==0.24.0"
torchaudio = "==2.9.0"
