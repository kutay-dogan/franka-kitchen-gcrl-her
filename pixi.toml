[workspace]
channels = ["conda-forge"]
name = "franka-foresight"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]

[dependencies]
python = "<3.11"
matplotlib = ">=3.10.8,<4"
cudatoolkit = ">=11.8.0,<12"
scikit-learn = ">=1.7.2,<2"
